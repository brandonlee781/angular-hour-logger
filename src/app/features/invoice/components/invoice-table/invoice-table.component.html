<div class="spinner-container" *ngIf="!tempInvoice && dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<mat-table #table [dataSource]="tempInvoice || dataSource">
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let log"> {{log.start | date:'shortDate'}} </mat-cell>
  </ng-container>

  <!-- Start Time Column -->
  <ng-container matColumnDef="start">
    <mat-header-cell *matHeaderCellDef> Start Time </mat-header-cell>
    <mat-cell *matCellDef="let log"> {{log.start | date:'shortTime'}} </mat-cell>
  </ng-container>

  <!-- End Time Column -->
  <ng-container matColumnDef="end">
    <mat-header-cell *matHeaderCellDef> End Time </mat-header-cell>
    <mat-cell *matCellDef="let log"> {{log.end | date:'shortTime'}} </mat-cell>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
    <mat-cell *matCellDef="let log"> {{log.duration}} </mat-cell>
  </ng-container>

  <!-- Project Column -->
  <ng-container matColumnDef="project">
      <mat-header-cell *matHeaderCellDef> Project </mat-header-cell>
      <mat-cell *matCellDef="let log"> {{log.project.name}} </mat-cell>
    </ng-container>

  <!-- Note Column -->
  <ng-container matColumnDef="note">
    <mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
    <mat-cell *matCellDef="let log"> {{log.note}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
