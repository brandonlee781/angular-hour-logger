<div class="log-wrapper">
  <bl-nav-drawer 
    [links]="links$ | async"
    headerTitle="Log Entries"
    [headerIcon]="currentView === 'list' ? 'event' : 'list'"
    (headerAction)="onToggleCalendar($event)"
    (selected)="onLinkSelected($event)"
    #drawer
  >
    <div class="log-content">
      <div class="log-header">
        <div class="log-header__title">{{ headerTitle }}</div>

        <eco-fab-speed-dial
          #logFab
          [(open)]="open"
          direction="left"
          animationMode="fling"
          [fixed]="true"
          (mouseenter)="logFab.open = true"
          (mouseleave)="logFab.open = false">
          <eco-fab-speed-dial-trigger>
            <button mat-fab (click)="openDialog()" color="primary" matTooltip="Create Log Entry">
              <mat-icon>add</mat-icon>
            </button>
          </eco-fab-speed-dial-trigger>
      
          <eco-fab-speed-dial-actions>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Begin Recording Time">
              <mat-icon>timelapse</mat-icon>
            </button>
          </eco-fab-speed-dial-actions>
        </eco-fab-speed-dial>
      </div>
      <bl-log-list 
        [hidden]="currentView === 'calendar'"
        [selectedProject]="selectedProject"
        (editLog)="editLog($event)"
        (newLog)="openDialog()">
      </bl-log-list>
      <bl-log-calendar 
        [hidden]="currentView === 'list'"
        [selectedProject]="selectedProject"
        (editLog)="editLog($event)">
      </bl-log-calendar>
    </div>
  </bl-nav-drawer>
</div>
