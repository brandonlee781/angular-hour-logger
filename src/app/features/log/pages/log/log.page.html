<div class="log-wrapper">
  <bl-nav-drawer 
    [links]="links$ | async"
    headerTitle="Log Entries"
    [headerIcon]="currentView === 'list' ? 'event' : 'list'"
    (headerAction)="onToggleCalendar($event)"
    (selected)="onLinkSelected($event)"
    #drawer
  >
    <div class="log-content">
      <div class="log-header">
        <div class="log-header__title">{{ headerTitle }}</div>
        <button mat-fab color="primary" (click)="openDialog()"><span>+</span></button>
      </div>
      <!-- <button type="button" mat-icon-button (click)="drawer.toggleDrawer()">
        <mat-icon svgIcon="hamburger"></mat-icon>
      </button> -->
      <bl-log-list 
        [hidden]="currentView === 'calendar'"
        [selectedProject]="selectedProject"
        (editLog)="editLog($event)">
      </bl-log-list>
      <bl-log-calendar 
        [hidden]="currentView === 'list'"
        [selectedProject]="selectedProject"
        (editLog)="editLog($event)">
      </bl-log-calendar>
    </div>
  </bl-nav-drawer>
</div>
