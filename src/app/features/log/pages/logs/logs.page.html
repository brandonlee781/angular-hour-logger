<div class="log-wrapper">
  <bl-nav-drawer
    headerTitle="Log Entries"
    [headerIcon]="currentView === 'list' ? 'event' : 'list'"
    (headerAction)="onToggleCalendar()"
    #drawer
  >
    <div class="nav-links">
      <bl-nav-drawer-link [link]="{ path:'/logs', text: 'Recent Log Entries', route: '' }"></bl-nav-drawer-link>
      <bl-nav-drawer-link
        *ngFor="let link of links$ | async"
        [link]="link"
      ></bl-nav-drawer-link>
    </div>
    <div class="log-content">
      <router-outlet></router-outlet>
    </div>
  </bl-nav-drawer>
</div>
