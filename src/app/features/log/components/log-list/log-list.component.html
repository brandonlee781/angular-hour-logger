<div class="list-wrapper">
  <div>
    <bl-log-list-item
      *ngFor="let log of logs"
      [log]="log"
      [selectedProject]="selectedProject"
      (editLog)="editLog.emit($event)"
    ></bl-log-list-item>
  </div>
  <button 
    mat-flat-button
    color="primary"
    class="more-btn"
    (click)="loadMore()"
  >More Logs</button>
</div>
