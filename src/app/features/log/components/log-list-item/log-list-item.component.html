<div class="list-item">
  <div class="log-entry">
    <div class="log-data">
      <div class="log-note">{{ log.note }}</div>
      <div class="log-details">
        <div matTooltip="Project" matTooltipShowDelay="1000">
          <mat-icon>folder_open</mat-icon>
          <span class="detail-value">{{ log.project.name }}</span>
        </div>

        <div matTooltip="Date" matTooltipShowDelay="1000" fxHide.xs>
          <mat-icon>event</mat-icon>
          <span class="detail-value">{{ log.start | date:'E, MMMM d' }}</span>
        </div>

        <div matTooltip="Start Time" matTooltipShowDelay="1000" fxHide.lt-md>
          <mat-icon>access_time</mat-icon>
          <span class="detail-value">{{ log.start | date:'shortTime' }}</span>
        </div>

        <div matTooltip="End Time" matTooltipShowDelay="1000" fxHide.lt-md>
          <mat-icon>access_time</mat-icon>
          <span class="detail-value">{{ log.end | date:'shortTime' }}</span>
        </div>

        <div matTooltip="Duration" matTooltipShowDelay="1000">
          <mat-icon>timelapse</mat-icon>
          <span class="detail-value">{{ log.duration }}</span>
        </div>
      </div>
    </div>

    <div *ngIf="!confirmDelete" class="list-item-buttons" fxLayout="row">
      <button mat-icon-button color="primary" (click)="onEditClick()"><mat-icon>mode_edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="handleDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <button *ngIf="confirmDelete" mat-button color="warn" (click)="deleteLog()">
      Confirm? <mat-icon color="white">delete</mat-icon>
    </button>
  </div>
</div>
