<div class="project-wrapper">
  <bl-nav-drawer 
    [links]="links$ | async"
    headerTitle="Projects"
    headerIcon="create"
    (headerAction)="showNewProject = true"
    (selected)="onLinkSelected($event)"
    #drawer>
  </bl-nav-drawer>
  <bl-new-project
    #newProject
    [hidden]="!showNewProject"
    (createSuccess)="showNewProject = false">
  </bl-new-project>
</div>
