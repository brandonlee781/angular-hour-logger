<div class="header">
  <div class="header__title">
    {{ project?.name }}
    <mcc-color-picker
      [selectedColor]="project?.color"
      [hideUsedColors]="true"
      (selected)="editColor($event)">
      <mcc-color-picker-collection label="Material Design Colors" [colors]="mdColors" [size]="mdColors.length">
      </mcc-color-picker-collection>
    </mcc-color-picker>
  </div>

  <eco-fab-speed-dial
    *ngIf="selectedProject"
    #projectFab
    [(open)]="open"
    direction="left"
    animationMode="fling"
    [fixed]="true"
    (mouseenter)="projectFab.open = true"
    (mouseleave)="projectFab.open = false">
    <eco-fab-speed-dial-trigger>
      <button mat-fab color="primary" matTooltip="Create New Task">
        <mat-icon>add</mat-icon>
      </button>
    </eco-fab-speed-dial-trigger>

    <eco-fab-speed-dial-actions>
      <button
        mat-mini-fab
        color="warn"
        matTooltip="Delete Project">
        <mat-icon>delete</mat-icon>
      </button>
    </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>
</div>

<bl-new-task
[selectedProject]="project?.id"
></bl-new-task>

<div class="task-list">
  <bl-task-list-item
    *ngFor="let task of tasks | completedTask:false"
    [task]="task"
    [project]="project"
    [showCompleted]="false"
  ></bl-task-list-item>

  <div class="completed-header">Completed Tasks</div>
  <bl-task-list-item
    *ngFor="let task of tasks | completedTask:true"
    [task]="task"
    [project]="project"
    [showCompleted]="true"
  ></bl-task-list-item>
</div>
